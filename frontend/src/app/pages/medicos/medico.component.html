<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Doctor: {{ medico.name }}</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label> Name doctor</label>
                            <input [(ngModel)]="medico.name" name="name" type="text" class="form-control" placeholder="Doctor name" required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                                <option value="">Select a hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                    {{hospital.name}}
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                        <a routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Photo</h4>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen: 'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
