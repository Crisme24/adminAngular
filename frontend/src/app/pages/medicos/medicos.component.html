<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="search doctor...">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/doctor', 'new']" type="button" class="btn waves-effect waves-ligth btn-outline-info">
                    <i class="fa fa-plus"></i>
                    Add Doctor
                </button>
                </div>
                <h3 class="card-title">Registered Doctor(<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Doctor</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img (click)="actualizarImagen(medico)" [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{medico.name}}
                            </td>
                            <td>
                                {{medico.hospital.name}}
                            </td>
                            <td>
                                <button [routerLink]="['/doctor', medico._id]" class="btn btn-outline-info">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarMedico(medico)" class="btn btn-outline-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Previous
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
